name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ────────────────────────────────────────────────────────────────────────────
  # 1. Type check + unit tests — must pass before anything else runs
  # ────────────────────────────────────────────────────────────────────────────
  unit:
    name: Unit tests & type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npx tsc --noEmit
      - name: Unit tests
        run: npm test --silent

  # ────────────────────────────────────────────────────────────────────────────
  # 2. PR preview deploy → Firebase Hosting (mundo1-dev / travalpass-ads-dev)
  #    Runs E2E against the live preview URL, then updates the PR comment.
  #    Skipped on pushes to main (handled by the deploy-production job instead).
  # ────────────────────────────────────────────────────────────────────────────
  preview:
    name: Preview deploy & E2E (mundo1-dev)
    runs-on: ubuntu-latest
    needs: unit
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      checks: write
      contents: read
      pull-requests: write
    outputs:
      preview_url: ${{ steps.firebase_deploy.outputs.details_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy preview to Firebase Hosting (travalpass-ads-dev)
        uses: FirebaseExtended/action-hosting-deploy@v0
        id: firebase_deploy
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}
          projectId: mundo1-dev
          target: travalpass-ads

      # ── E2E against the live preview URL ──────────────────────────────────
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests against preview URL
        run: npm run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: ${{ steps.firebase_deploy.outputs.details_url }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-preview
          path: playwright-report/
          retention-days: 14

  # ────────────────────────────────────────────────────────────────────────────
  # 3. Production deploy → Firebase Hosting (mundo1-1 / travalpass-ads)
  #    Runs only on merge to main, after unit tests pass.
  # ────────────────────────────────────────────────────────────────────────────
  deploy-production:
    name: Production deploy (mundo1-1)
    runs-on: ubuntu-latest
    needs: unit
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting production (travalpass-ads)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MUNDO1_1 }}
          projectId: mundo1-1
          target: travalpass-ads
          channelId: live
